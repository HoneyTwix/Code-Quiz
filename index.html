<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">


</head>
    <div class="d-flex p-4 mb-4 justify-content-between">
            <button type="button" class="btn btn-dark" id="viewScores"> Highest Score</button>
            <p class="timer" id="timer">Start your timed quiz!</p>
    </div>

<body onload="setup()">

    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center p-1">
                <h6 class="modal-title">This person is on a roll</h6>
                <span class="close">&times;</span>
            </div> 
            <p id="scoresHere">scores here</p>
        </div>
    </div>

    <div class="d-flex justify-content-center row row-cols-1">
        <h1 class="col" id="titleScreen">JavaScript Coding Quiz!</h1>
        <p class="fw-dark col" id="subTitleScreen">Test your knowledge in JS and become our highest scorer</p>
        
        <button type="button" class="btn btn-outline-dark col-sm" id="gameStart">START!</button>
        <button type="button" class="btn btn-outline-dark col-sm hide" id="reloadGame">RESTART?</button>
    </div>

    <div class="container hide" id="questionBox">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="box">
                <h1 id="questionNo"></h1>
                <p id="question"></p>
                <input id="text-field" type="text" class="form-control">
                <input id="button" type="submit" value="Submit" class="btn btn-dark btn-block" onclick="clickButton();">
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
